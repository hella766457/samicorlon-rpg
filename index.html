<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>메뉴 화면</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f7f7f7;
  }
  #menu, #roadmap {
    padding: 40px;
  }
  #roadmap {
    display: none;  /* 초기에는 숨김 */
  }
  .stage-list {
    list-style-type: none;
    padding: 0;
  }
  .stage-list li {
    margin: 5px 0;
  }
</style>
</head>
<body>
<div id="menu">
  <h1>메뉴 화면</h1>
  <button id="roadmapBtn">로드맵</button>
</div>

<div id="roadmap">
  <h1>로드맵</h1>
  <ul class="stage-list">
    <li>1-1</li>
    <li>1-2</li>
    <li>1-3</li>
    <li>2-1</li>
    <li>2-2</li>
    <li>2-3</li>
    <!-- 필요에 따라 스테이지를 더 추가할 수 있습니다 -->
  </ul>
  <button id="backBtn">뒤로</button>
</div>

<script>
document.getElementById('roadmapBtn').addEventListener('click', function() {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('roadmap').style.display = 'block';
});

document.getElementById('backBtn').addEventListener('click', function() {
  document.getElementById('roadmap').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
});
</script>
</body>
</html>
