<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토리 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu, .story, .stage-select {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dialog-box {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            margin-top: 20px;
            text-align: left;
            min-height: 120px;
            position: relative;
        }
        .name-tag {
            position: absolute;
            top: -18px;
            left: 10px;
            background-color: white;
            padding: 2px 8px;
            border: 1px solid #333;
            border-radius: 5px;
            font-weight: bold;
        }
        .next-indicator {
            position: absolute;
            right: 10px;
            bottom: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="menu" id="menu">
    <h1>게임 메뉴</h1>
    <button onclick="showStageSelect()">로드맵</button>
</div>

<div class="stage-select" id="stageSelect" style="display:none;">
    <h2>스테이지 선택</h2>
    <button onclick="startStage('1-1')">1-1</button>
</div>

<div class="story" id="story" style="display:none;">
    <div id="storyText"></div>
    <div class="dialog-box" id="dialogBox">
        <div class="name-tag" id="nameTag"></div>
        <span id="dialogContent"></span>
        <div class="next-indicator" onclick="nextLine()">▼</div>
    </div>
</div>

<script>
    const dialogues = [
        { name: "관리자", text: "..여기가 어디지..?" },
        { name: "@ 대장", text: "아, 깨어나셨군요." },
        { name: "의무병 @", text: "그렇군요. 긍정적인 상황입니다." },
        { name: "관리자", text: "아니.. 여긴 어딥니까?" },
        { name: "의무병 @", text: "아무래도 기억을 잃은 듯 합니다." },
        { name: "@ 대장", text: "괜찮습니다. 이곳은 저희 @ 기술소 의무병동이며, 대부분의 경우 안전합니다." },
        { name: "관리자", text: "황급히 주변을 돌아보니, 정말로 곳곳에 하얀 침대와 치료기구가 보였다. 다만.." },
        { name: "관리자", text: "모두가.. 기호 모양이었다..?" },
        { name: "", text: "@", bigSymbol: true },
        { name: "관리자", text: "으..으아악!" },
        { name: "관리자", text: "이게 도대체 무슨 상황이지?" },
        { name: "관리자", text: "저 평면적인 골뱅이는 뭐였지?" },
        { name: "관리자", text: "그럼에도, 저 자기가 대장이라고 주장하는 골뱅이는 나를 빠안히 바라보기만 했다." },
        { name: "관리자", text: ".. 골뱅이의 윗부분 선이 잠깐 일그러졌다. 저거 설마 고민하는건가..?" },
        { name: "@ 대장", text: "이러고 있을 시간이 없습니다. 저희 @가 괴멸당하기 직전인 상황입니다. 깨어난지 얼마 되지 않은 환자에게는 부당한 처사입니다만.." },
        { name: "@ 대장", text: "전투 지원을 요청합니다." }
    ];

    let currentLine = 0;

    function showStageSelect() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("stageSelect").style.display = "block";
    }

    function startStage(stage) {
        document.getElementById("stageSelect").style.display = "none";
        document.getElementById("story").style.display = "block";
        currentLine = 0;
        showLine();
    }

    function showLine() {
        const dialog = dialogues[currentLine];
        document.getElementById("nameTag").innerText = dialog.name || "";
        const dialogContent = document.getElementById("dialogContent");
        
        dialogContent.innerText = "";
        let i = 0;
        const interval = setInterval(() => {
            dialogContent.innerText += dialog.text[i];
            i++;
            if (i >= dialog.text.length) clearInterval(interval);
        }, 50);
    }

    function nextLine() {
        if (currentLine < dialogues.length - 1) {
            currentLine++;
            showLine();
        }
    }
</script>

</body>
</html>
